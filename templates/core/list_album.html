{% extends "base.html" %}
{% block content %}
<nav class="flex justify-between bb b--black-10">
  <a class="link black-70 hover-black no-underline flex items-center pa3" href="">
    <svg
      class="dib h1 w1"
      data-icon="grid"
      viewBox="0 0 32 32"
      style="fill:black">
      <title>Super Normal Icon Mark</title>
      <path d="M2 2 L10 2 L10 10 L2 10z M12 2 L20 2 L20 10 L12 10z M22 2 L30 2 L30 10 L22 10z M2 12 L10 12 L10 20 L2 20z M12 12 L20 12 L20 20 L12 20z M22 12 L30 12 L30 20 L22 20z M2 22 L10 22 L10 30 L2 30z M12 22 L20 22 L20 30 L12 30z M22 22 L30 22 L30 30 L22 30z">
      </path>
    </svg>
  </a>
  <div class="flex-grow pa3 flex items-center">
    <a class="f6 link dib black dim mr3 mr4-ns" href="{% url 'add_album' %}">Create Album</a>
    <a class="f6 link dib black dim mr3 mr4-ns" href="{% url 'list_photo' %}">Public Photos</a>
    <a class="f6 link dib black dim mr3 mr4-ns" href="{% url 'my_photo' %}">My Photos</a>
    
    <a class="f6 dib black bg-animate hover-bg-black hover-black no-underline pv2 ph4 br-pill ba b--black-20" href="{% url 'auth_logout' %}">Log Out</a>
  </div>
</nav>
            
{% for album in albums %}
<h2><a style="text-decoration:none" href="{% url 'show_album' pk=album.pk %}">{{ album.title }}</h2></a>
{% if album.photos %}
<div>
    <img src="{{ album.featured_photo.photo_thumbnail.url }}">
    <div class="ph3">
    
    <a class="f6 link dim br3 ph3 pv2 mb2 dib white bg-black" style="text-decoration:none" href="{% url 'edit_album' pk=album.pk %}">Edit</a>
    <a class="f6 link dim br3 ph3 pv2 mb2 dib white bg-black" style="text-decoration:none" href="{% url 'delete_album' pk=album.pk %}">Delete</a>
  </div>

</div>

{% endif %}
{% endfor %}

<style>
    .grid { 
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-gap: 20px;
      align-items: stretch;
      }
    .grid img {
      border: 1px solid #ccc;
      box-shadow: 2px 2px 6px 0px  rgba(0,0,0,0.3);
      max-width: 100%;
    }
    </style>

{% endblock %}
