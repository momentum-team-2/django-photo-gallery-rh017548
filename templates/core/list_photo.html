{% block content %}
<h1>Hello world</h1>
<a  href={% url 'add_photo' %}>Add Photo</a>
<a  href={% url 'add_album' %}>Add Album</a>


<div>
  {% for photo in photos %}
    <div>
        {% if photo.photo and photo.public %}
        <a href="{% url 'show_photo' pk=photo.pk %}">
          <img src="{{ photo.photo_thumbnail.url }}" />
          </a>
        {% endif %}

    </div>
    

    

  {% endfor %}
</div>
{% endblock content %}
